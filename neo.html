.card {

    <script>
    <div>const carouselContainer = document.querySelector('.carousel-container');
const cards = document.querySelectorAll('.card');
const prevBtn = document.getElementById('prevBtn');
const nextBtn = document.getElementById('nextBtn');

let currentIndex = 0;

function updateCarousel() {
    const offset = -currentIndex * 100; // Move the carousel based on the current index
    carouselContainer.style.transform = `translateX(${offset}%)`;
}

nextBtn.addEventListener('click', () => {
    currentIndex = (currentIndex + 1) % cards.length; // Loop back to the first card
    updateCarousel();
});

prevBtn.addEventListener('click', () => {
    currentIndex = (currentIndex - 1 + cards.length) % cards.length; // Loop to the last card
    updateCarousel();
});
</script>
