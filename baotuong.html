    body {
        background-image: url(https://i.pinimg.com/originals/59/29/7e/59297e294dd62f3103ddc9fd4ba09cb2.gif);

    header {
background-color: #e1f4f5;
color: black;
border-radius: 20px;
display: flex;
align-items: center; /* Căn giữa theo chiều dọc */
padding: 10px 20px;
}
footer {
background-color: #b7e7e4;
color: white;
text-align: center;
padding: 10px;

* {
    box-sizing: border-box;
    font-family: 'popping', sans-serif;
}

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}
   .sidebar {
    height: 100%;
    position: fixed;
    right: -250px;
    background-color: #333;
    color: white;
    transition: left 0.3s ease;
    padding: 15px;
     width: 200px;
     top: 0;
}

.sidebar h2 {
    margin: 0;
    font-smooth:always;
}

.sidebar ul {
    list-style-type: none;
    padding: 0;
}

.sidebar ul li {
    margin: 15px 0;
}

.sidebar ul li a {
    color: white;
    text-decoration: none;
}

.sidebar ul li a:hover {
    text-decoration: underline;
}

.main-content {
    padding: 20px;
    right: 100px;


}

.toggle-btn {
    background-color:#888787;
    color: white;
    padding: 10px 15px;
    cursor: pointer;
    font-size: 20px;
    border-radius: 20px;
    position: absolute;
    right: 70px;

}
.logo { 
   width: 100;
   }
}
@media (min-width: 900px) {
    .sidebar {
        right: 15; 
    }

    .main-content {
        margin-right: 250px; 
    }

    .toggle-btn {
        display: initial;

    }
}
</style>

<script type="text/javascript">document.getElementById('toggle-btn').addEventListener('click', function() {
    const sidebar = document.getElementById('sidebar');
    const isVisible = sidebar.style.right === '0px';

    sidebar.style.right = isVisible ? '-250px' : '0px';
});</script>
<div class="logo">

<h1 id="font-color">KỶ NIỆM NGÀY 26/3 - NGÀY THÀNH LẬP ĐOÀN TNCS HỒ CHÍ MINH </h1>
<script>
var colors = ["#864d82", "#864d4d", "#4d7e86", "#514d86", "#4d8657"];
var currentColor = 0;
setInterval(function() {
document.getElementById("font-color").style.color = colors[currentColor];
currentColor = (currentColor + 1) % colors.length;
}, 1000);
</script>
